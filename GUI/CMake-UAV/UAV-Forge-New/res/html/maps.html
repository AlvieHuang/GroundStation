<html>
    <head>
        <style>
            #map_canvas {
                width: 100%;
                height: 100%;
                margin: 0px;
                background-color: #CCC;
            }
        </style>
        
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=false">
            </script>
        
        <script>
            var x= new google.maps.LatLng(33.6454,-117.8426);
            var uci=new google.maps.LatLng(33.6454,-117.8426);
            var ucla=new google.maps.LatLng(34.0722,-118.4441);
            var ucr=new google.maps.LatLng(33.9756,-117.3311);
            var test=new google.maps.LatLng(33.756,-117);
            var map;
            var flightPath;
            
            function addLatLng() {
                
                var path = flightPath.getPath();
                
                // Because path is an MVCArray, we can simply append a new coordinate
                // and it will automatically appear.
                path.push(test);
                return "success";
            }
        
            function initialize() {
                var mapCanvas = document.getElementById('map_canvas');
                var mapOptions = {
                    center: x,
                    zoom: 8,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                map = new google.maps.Map(mapCanvas, mapOptions);
            
                var myTrip=[uci,ucla,ucr];
                flightPath=new google.maps.Polyline({
                                                path:myTrip,
                                                strokeColor:"#0000FF",
                                                strokeOpacity:0.8,
                                                strokeWeight:2
                                                });
                                                
                flightPath.setMap(map);
            }
        
        
        
        google.maps.event.addDomListener(window, 'load', initialize);
            </script>
        
    </head>
    <body>
        <div id="map_canvas">
        </div>
    </body>
</html>
