<html>
<head>
<style>
#map_canvas {
    width: 100%;
    height: 100%;
    margin: 0px;
    background-color: #CCC;
}
</style>

        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=false">
        </script>


        <script>
            //javaScript code starts from here, changes made are by ARASH

            var uci = new google.maps.LatLng(33.6454,-117.8426);  // initialize a uci variable that has uci's lat/long
            var locationArray;  //a global variable storing all the points clicked. It already has (33.6454,-117.8426)
            var flightPath;

            function initialize() {

                //giving default starting values to map
                var mapOptions =  {

                    center: uci,
                    zoom: 16,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };

                map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);

                //setting properties of the Polyline variable(which makes drawing on map possible)
                flightPath = new google.maps.Polyline({

                    path:[uci],     //starting point of the flight path
                    strokeColor:"#0000FF",
                    strokeOpacity:0.8,
                    strokeWeight:2
                });

                flightPath.setMap(map);

                //google.maps.event.addListener(map, 'click', addLatLng); this addListener did not work!

                //implementing the clickListener for the map
                google.maps.event.addListener(map, 'click', function( event ){
                     lat = event.latLng.lat();      //getting latitude
                     long = event.latLng.lng();     //getting longitude
                     var locationClicked = new google.maps.LatLng(lat,long)    //location is a 2-tuple of lat/long
                     addLatLng(locationClicked);       //sends the location to addLatLng fucntion
                });

            }

            function addLatLng(myLocation) {

                    var path = flightPath.getPath();
                    // Because path is an MVCArray(an array of MVC objects), we can simply append
                    // a new coordinate and it will automatically appear.
                    path.push(myLocation);        //adds every click's lat/long tuple to Polygon's path
                    locationArray = path.getArray();    //locationArray is the JavaScript global array that contains LatLng members
                    window.alert(locationArray);        //testing(printing) array content
                }


            google.maps.event.addDomListener(window, 'load', initialize);     //default google fucntion to run the map
        </script>

</head>
<body>
<div id="map_canvas">
</div>
</body>
</html>
