<html>
    <head>
        <style>
            #map_canvas {
                width: 100%;
                height: 100%;
                margin: 0px;
                background-color: #CCC;
            }
        </style>

        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=false">
            </script>
    </head>
    <body>
        <script type="text/javascript">
        //JavaScript code edited by Arash and Jordan for UCI UAV Forge. Feb 14th 2015.
            var uci=new google.maps.LatLng(33.6454,-117.8426);
            var map;
            var flightPath;

            function addLatLng(myLocation) {
            //Adds a new point to the flightpath by pushing the myLocation tuple to the list.
                flightPath.getPath().push(myLocation);
            }

            function addLatLngCoords(lat,lng) {
            //Used on the c++ side to add a new point to the map.
                var location = new google.maps.LatLng(lat,lng);
                addLatLng(location);
                return "Adding new point.";
            }

            function clearMap(){
            //Called from the c++ side to refresh the map.
                initialize()
            }

            function initialize() {
            //Setup function that creates the initial map state.
                var mapCanvas = document.getElementById('map_canvas');
                var mapOptions = {
                    center: uci,
                    zoom: 12,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                map = new google.maps.Map(mapCanvas, mapOptions);

                var startingPath=[uci];
                flightPath=new google.maps.Polyline({
                        path:startingPath,
                        strokeColor:"#0000FF",
                        strokeOpacity:0.8,
                        strokeWeight:2
                   });

                flightPath.setMap(map);

                //Click listener for adding points by mouse.
                google.maps.event.addListener(map, 'click', function(event){
                  addLatLng(event.latLng);
                  cbridge.addPointToTable(event.latLng.lat(),event.latLng.lng());
                });
            }

        google.maps.event.addDomListener(window, 'load', initialize);
            </script>
        <div id="map_canvas">
        </div>
    </body>
</html>
